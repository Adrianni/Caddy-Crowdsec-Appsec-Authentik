services:
  crowdsec:
    image: crowdsecurity/crowdsec:latest
    container_name: crowdsec
    restart: unless-stopped
    env_file:
      - /root/.env
    environment:
      # Install collections at startup (replaces manual `cscli collections install ...`)
      - COLLECTIONS=crowdsecurity/caddy crowdsecurity/appsec-virtual-patching crowdsecurity/appsec-generic-rules
    volumes:
      - /opt/crowdsec/data:/var/lib/crowdsec/data
      - /opt/crowdsec/config:/etc/crowdsec
      - /opt/crowdsec/data/acquis.d:/etc/crowdsec/acquis.d:ro
      # Read Caddy logs from shared volume
      - /opt/caddy/logs:/var/log/caddy:ro
    networks:
      - proxy

  authentik-postgres:
    image: postgres:16-alpine
    container_name: authentik-postgres
    restart: unless-stopped
    env_file:
      - /root/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authentik -d authentik"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - /opt/Authentik/postgres:/var/lib/postgresql/data
    networks:
      - proxy

  authentik-server:
    image: ghcr.io/goauthentik/server:2025.12.1
    container_name: authentik-server
    restart: unless-stopped
    user: root
    command: server
    depends_on:
      authentik-postgres:
        condition: service_healthy
    env_file:
      - /root/.env
    volumes:
      - /opt/Authentik/media:/media
      - /opt/Authentik/data:/data
      - /opt/Authentik/custom-templates:/templates
        #    ports:
      #      - "9000:9000"
      #      - "9443:9443"
    networks:
      - proxy

  authentik-worker:
    image: ghcr.io/goauthentik/server:2025.12.1
    container_name: authentik-worker
    restart: unless-stopped
    user: root
    depends_on:
      authentik-postgres:
        condition: service_healthy
    env_file:
      - /root/.env
    environment:
      - DOCKER_HOST=tcp://docker-socket-proxy:2375
    command: worker
    volumes:
      - /opt/Authentik/media:/media
      - /opt/Authentik/data:/data
      - /opt/Authentik/custom-templates:/templates
    networks:
      - proxy

  crowdsec-web-ui:
    image: ghcr.io/theduffman85/crowdsec-web-ui:latest
    container_name: crowdsec_web_ui
    ports:
      - "3000:3000"
    env_file:
      - /root/.env
    environment:
      - CROWDSEC_URL=http://crowdsec:8080
      - CROWDSEC_USER=crowdsec-web-ui
      # Optional: Lookback period for alerts/stats (default: 168h/7d)
      - CROWDSEC_LOOKBACK_PERIOD=5d
      # Optional: Backend auto-refresh interval. Values: 0 (Off), 5s, 30s (default), 1m, 5m
      - CROWDSEC_REFRESH_INTERVAL=30s
      # Optional: Idle Mode settings to save resources
      # Interval to use when no users are active (default: 5m)
      - CROWDSEC_IDLE_REFRESH_INTERVAL=5m
      # Time without API requests to consider system idle (default: 2m)
      - CROWDSEC_IDLE_THRESHOLD=2m
      # Optional: Interval for full cache refresh (default: 5m)
      # Forces a complete data reload when active, skipped when idle.
      - CROWDSEC_FULL_REFRESH_INTERVAL=5m
    volumes:
      - /opt/crowdsec-web-gui:/app/data
    restart: unless-stopped
    networks:
      - proxy


  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: docker-socket-proxy
    restart: unless-stopped
    environment:
      - CONTAINERS=1
      - IMAGES=1
      - INFO=1
      - POST=1
      - NETWORKS=1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy

  caddy:
    build:
      context: ..
      dockerfile: build/Dockerfile.caddy
      args:
        CADDY_VERSION: "2.10.2"
    image: my-caddy:custom
    container_name: caddy
    restart: unless-stopped
    depends_on:
      - crowdsec
      - authentik-server
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - /root/.env
    volumes:
      - /opt/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - /opt/caddy/data:/data
      - /opt/caddy/config:/config
      # Write logs to a shared volume (CrowdSec reads them)
      - /opt/caddy/logs:/var/log/caddy
      # Access to PHP-fpm files
      - /opt/caddy/www-data:/var/www:ro   # Caddy trenger typisk bare les
    networks:
      proxy:
        ipv4_address: 172.18.0.11
    stop_grace_period: 5s

  php-fpm:
    build:
      context: ..
      dockerfile: build/Dockerfile.php
      args:
        PHP_VERSION: "8.5"
    image: my-php-fpm:custom
    container_name: php-fpm
    restart: unless-stopped
    volumes:
      - /opt/caddy/www-data:/var/www:rw   # PHP kan trenge skrive (uploads/cache)
      - /opt/php-fpm/php.ini:/usr/local/etc/php/php.ini:ro
      - /opt/php-fpm/conf.d/zz-hardening.ini:/usr/local/etc/php/conf.d/zz-hardening.ini:ro
    networks:
      - proxy

  dockmon-agent:
    image: ghcr.io/darthnorse/dockmon-agent:latest
    container_name: dockmon-agent
    restart: unless-stopped
    depends_on:
      - docker-socket-proxy
    env_file: 
      - /root/.env
    environment:
      - DOCKMON_URL=https://192.168.50.130:8001
      - INSECURE_SKIP_VERIFY=true
      - DOCKER_HOST=tcp://docker-socket-proxy:2375
    volumes:
      - dockmon-agent-data:/data
        #      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy

volumes:
  dockmon-agent-data:

networks:
  proxy:
    external: true
    name: deploy_proxy
    driver: bridge
    ipam: 
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1
